<!doctype html>
<html>
<head>
    <title>Pokemon</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script>
            $(document).ready(function(){
                
            $('img').click(function(){
              var id = this.id
                $.get('http://pokeapi.co/api/v1/pokemon/' + id, function(res) {
                    var html_str = "";
                    html_str += "<h3>"+res['name']+"</h3>";
                    html_str += "<img id='" + id + "'class='pokemon' src='http://pokeapi.co/media/img/" + id + ".png'/>";
                    html_str += "<h3>"+"Weight:"+"</h3>"
                    html_str += "<h3>"+res['weight']+"</h3>";
                    html_str += "<h3>"+"Height:"+"</h3>"
                    html_str += "<h3>"+res['height']+"</h3>";
                    html_str += "<h3>"+'Types'+"</h3>";
                    html_str += "<ul>"; 
                    for(var i = 0; i < res.types.length; i++) {
                        html_str += "<li>" + res.types[i].name + "</li>";
                    }
                    html_str += "</ul>";
                    $("#info").html(html_str);
                     }, "json");
                    
                });
            });

        </script>
</head>
<body>
<div id="images">
    {% for i in range (1,150):%}
        <img id={{i}} src="http://pokeapi.co/media/img/{{i}}.png">
    {%endfor%}
</div>

<div id="info"> </div>

</body>
</html>
