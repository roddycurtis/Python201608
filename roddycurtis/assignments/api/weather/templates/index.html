<!DOCTYPE html>
<html>
    <head>
        <title>Login and Registration</title>
      <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>  
  <script>
 $(document).ready(function() {
    $('form').submit(function() {
        var city=$('#city').val();
        console.log(city);
       
        $.get('http://api.openweathermap.org/data/2.5/weather?q='+city+'&&appid=d555a8b7cac414c5a523f8cfbb957ba8', function(res){
            var html_str = '';
            console.log(res)
            html_str += "<p>" + res['name'] + ": " + res['weather'][0]['description'] + "</p>";
            html_str += "<p>"+"Temperature :" +Math.floor(res['main']['temp']*9/5-459.67)+" degrees"+"</p>";
           
            $('#results').html(html_str);
        }, 'json');
       
        return false;
    });
});
</script>
    </head>
<body>
<div id="search">
<h1>Hello World</h1>
    <form>
        <label for='city'>City:
            <input type='text' name='city' id='city'/>
        </label>
        <input type='submit' name='submit'/>
    </form> 

</div>
<div id="results"></div>
</body>
</html>
